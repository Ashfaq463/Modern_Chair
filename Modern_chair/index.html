<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-container">
                <p class="left-heading">Modern Chair</p>
                <h2 class="left-subheading">Telford Longue</h2>
                <h4 class = "price">$254 <span>$530</span></h4>
                
                <!-- Description and Details Radio Inputs -->
                <input type="radio" class="desc-btn" id="desc1" name="desc-btn" checked>
                <label for="desc1">Description</label>

                <input type="radio" class="desc-btn" id="desc2" name="desc-btn">
                <label for="desc2">Details</label>

                <!-- Details Block -->
                <div class="description-block details-block desc_info">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas iste, quisquam accusamus excepturi officia ipsam</p>
                </div>

                <!-- Description Block -->
                <div class="description-block desc_details">
                <div class="desc-section">
                    <p><span>80</span>cm<br>Length</p>
                </div>
                <div class="desc-section">
                    <p><span>65</span>cm<br>Width</p>
                </div>
                <div class="desc-section">
                     <p><span>90</span>cm<br>Height</p>
                </div>
                <div class="desc-section">
                    <p><span>17.6</span>lbs<br>Weight</p>
                </div>
             </div>


                <!-- Color Selection -->
                <h5>Choose Color :</h5>
            </div>
                <input class = "color-btn for-color1" type = "radio" id = "color1" name="color-btn" checked>
                <label class = "first-color" for = "color1"></label>
                <input class = "color-btn for-color2" type = "radio" id = "color2" name = "color-btn">
                <label class="color-2" for = "color2"></label>
                <input class = "color-btn for-color3" type = "radio" id = "color3" name = "color-btn">
                <label class="color-3" for = "color3"></label>
                <input class ="color-btn for-color4" type = "radio" id = "color4" name = "color-btn">
                <label class= "color-4" for = "color4"></label>
                <input class = "color-btn for-color5" type = "radio" id = "color5" name = "color-btn">
                <label class = "color-5" for = "color5"></label>
                <input class = "color-btn for-color6" type = "radio" id = "color6" name = "color-btn">
                <label class = "color-6" for = "color6"></label>

                <!-- Add to Cart Button -->
                <div class="left-container cart-btn">
                    <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
                </div>

                <!-- Images of Chair -->
                <div class="img chair1"></div>
                <div class="img chair2"></div>
                <div class="img chair3"></div>
                <div class="img chair4"></div>
                <div class="img chair5"></div>
                <div class="img chair6"></div>

                <!-- Background Colors -->
                <div class="back-color chair1"></div>
                <div class="back-color chair2"></div>
                <div class="back-color chair3"></div>
                <div class="back-color chair4"></div>
                <div class="back-color chair5"></div>
                <div class="back-color chair6"></div>
            
            </div>     
         </div>
</body>
</html>
